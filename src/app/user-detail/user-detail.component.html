<form #f="ngForm">
    <input type="hidden" [(ngModel)]="user.id" name="id" id="id">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" [(ngModel)]="user.name" name="firstName" id="firstName" type="text">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control"  [(ngModel)]="user.lastName"  name="lastName" id="lastName" type="text">
    </div>
    <div class="form-group">
        <label for="fiscalCode">Fiscal Code</label>
        <input class="form-control" [(ngModel)]="user.fiscalCode"  name="fiscalCode" id="fiscalCode " type="text">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" [(ngModel)]="user.email" type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" [(ngModel)]="user.phone" name="phone" id="phone" type="number">
    </div>
    <div class="form-group">
        <label for="province">Province</label>
        <input class="form-control" [(ngModel)]="user.province" name="province" id="province" type="text">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input class="form-control" [(ngModel)]="user.age" type="number" name="age" id="age">
    </div>
    <div class="form-group form-footer">
        <div class="col-sm-6">
            <button class="btn btn-outline-secondary" (click)="resetForm(f.value)">Reset</button>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-success" (click)="saveUser()">Save</button>
        </div>
    </div>
</form>
